<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>New HMTL document by NewJect</title>
<script src="d3.js"></script>
</head>
<body>
<div id="datetime"></div>
<div>


<h3>this is new html document generated by newject extention</h3>
    <h3></h3>
    <h3></h3>
</div>

    <script>
        var vflag = 1;
        d3.select('#datetime')
            .text(function() {return new Date;})
            .append('p')
                .text('version: ' + vflag);

        //////////////////////////////////////////////////////////////////

        var data = ['a', 'b', 'c', 'd', 'e', 'f'];
        var h = d3.selectAll('h3').data(data);
        h.text(function(d, i) {
            return d + '' + i;
        });

        h.enter().append('h3').text(function(d, i) {
            return d + '' + i;
        });

        /////////////////////////////////////////////////////////////////
        data = [20, 35, 32, 12, 22];

        var linear = d3.scale.linear()
                    .domain([d3.min(data), d3.max(data)])
                    .range([10, 480]);

        var rh = 30;
        var svg = d3.select('body')
                .insert('svg', '#datetime')
                .attr('width', 500)
                .attr('height', 300);

        svg.selectAll('rect')
            .data(data)
            .enter()
                .append('rect')
                .attr('x', 0)
                .attr('y', function(d, i) { return i * rh})
                .attr('width', function (d, i) { return linear(d)})
                .attr('height', rh - 2)
                .attr('fill', 'steelblue');


        ///////////////////////////////////////////////////////////////////////////////////////////////
        d3.select('body').append('h5').text('~~end/////////////////////////////');
    </script>
</body>
</html>
